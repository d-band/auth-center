<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no,email=no">
    <meta name="description" content="Auth Center"/>
    {% block title %}{% endblock %}
    {% if favicon %}
    <link rel="shortcut icon" type="image/x-icon" href="{{favicon}}">
    {% endif %}
    <link rel="stylesheet" href="{{staticRoot}}/common.css">
    <link rel="stylesheet" href="{{staticRoot}}/main.css">
  </head>
  <body>
    <nav class="navbar navbar-expand navbar-dark bg-primary flex-md-nowrap py-0">
      <div class="container">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="/">
          <img src="{{logo}}">
        </a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
              <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">{{user.email}}</button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="{{_routes.security}}">{{__("Security")}}</a>
                <a class="dropdown-item" href="{{_routes.logout}}">{{__("Logout")}}</a>
              </div>
            </li>
            {% if user.is_admin %}
            <li class="nav-item">
              <a class="btn btn-primary" href="/admin" style="line-height: 1;">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="#fff"><path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z" /></svg>
              </a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <main role="main">
      <div class="container main">
        {% block content %}{% endblock %}
      </div>
    </main>
    <script src="{{staticRoot}}/common.js"></script>
    {% block foot %}{% endblock %}
  </body>
</html>
