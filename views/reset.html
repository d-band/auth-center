{% extends './layout.html' %}

{% block title %}
<title>{{__("Reset your password")}}</title>
{% endblock %}

{% block content %}
<form action="{{_routes.password_reset}}" method="POST">
  <input type="hidden" name="_csrf" value="{{_csrf}}">
  <div class="auth-form-header">
    <h1>{{__("Reset your password")}}</h1>
  </div>
  <div class="auth-form-body">
    <div class="input-wrap text-muted">
      {{__("Enter your email address and we will send you a link to reset your password.")}}
    </div>
    <div class="input-wrap">
      <input type="text" placeholder="{{__("Enter your email address")}}">
    </div>
    <div class="input-wrap">
      <button class="btn btn-primary btn-block">{{__("Send Email")}}</button>
    </div>
  </div>
</form>
{% endblock %}
