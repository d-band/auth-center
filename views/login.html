{% extends './layout.html' %}

{% block title %}
<title>{{__("Sign in to system")}}</title>
{% endblock %}

{% block content %}
<form action="{{_routes.session}}" method="POST">
  <input type="hidden" name="_csrf" value="{{_csrf}}">
  <div class="auth-form-header">
    <h1>{{__("Sign in to system")}}</h1>
  </div>
  <div class="auth-form-body">
    <div class="input-wrap">
      <input type="text" name="username" placeholder="{{__("Username or email address")}}">
    </div>
    <div class="input-wrap">
      <input type="password" name="password" placeholder="{{__("Password")}}">
    </div>
    <div class="input-wrap">
      <button class="btn btn-primary btn-block">{{__("Sign In")}}</button>
    </div>
    {% if messages.error %}
    <div class="alert-danger">{{messages.error}}</div>
    {% endif %}
  </div>
</form>
<div class="bottom-link">
  <a href="{{_routes.password_reset}}">{{__("Lost your password?")}}</a>
</div>
{% endblock %}
